<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — AURORA NEXUS AI LAB</title>
  <meta name="description" content="Login to Aurora Nexus AI Lab." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="page-auth page-login">
  <a class="skip-link" href="#main">Skip to content</a>
  <main id="main">
    <section class="auth-wrap">
      <div class="container">

        <!-- ✅ Single premium card (NO left image) -->
        <div class="auth-card reveal auth-card--single">

          <div class="auth-form auth-form--single">

            <!-- ✅ Top row exactly like reference format -->
            <div class="auth-top auth-top--brand">
              <a href="index.html" class="brand brand--inline" aria-label="Go to home">
                <div class="brand-badge" aria-hidden="true"></div>
                <div>
                  <h1 style="margin:0;">AURORA NEXUS AI LAB</h1>
                  <p style="margin:2px 0 0;">Trusted research operations</p>
                </div>
              </a>

            </div>

            <h2>Login to your account</h2>
            <p>Access your account and manage lab operations.</p>

            <form class="form" data-login-form>
              <div class="field">
                <label for="li_email">Business Email</label>
                <input id="li_email" type="email" placeholder="you@company.com" required>
              </div>

              <div class="field">
                <label for="li_password">Password</label>
                <input id="li_password" type="password" placeholder="Your password" required>
              </div>

              <div class="row">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
                <a class="ghost-link" href="contact.html">Forgot password?</a>
              </div>

              <button class="primary-btn" type="submit" style="width:100%; margin-top:12px;">
                Login
              </button>

              <div class="divider">OR</div>

              <div class="row" style="gap:12px;">
                <button type="button" class="social-btn" style="flex:1; justify-content:center;"
                  onclick="location.href='contact.html'">
                  <span class="social-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                      <path
                        d="M12 10.1v3.7h5.2c-.2 1.2-1.5 3.6-5.2 3.6-3.1 0-5.7-2.6-5.7-5.8s2.6-5.8 5.7-5.8c1.8 0 3 .7 3.7 1.4l2.5-2.4C16.6 3.3 14.5 2.4 12 2.4 6.9 2.4 2.7 6.6 2.7 11.7s4.2 9.3 9.3 9.3c5.4 0 9-3.8 9-9.1 0-.6-.1-1.1-.1-1.6H12z" />
                    </svg>
                  </span>
                  Google
                </button>

                <button type="button" class="social-btn" style="flex:1; justify-content:center; margin-top:0;"
                  onclick="location.href='contact.html'">
                  <span class="social-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                      <path
                        d="M13.5 8.5h2V5.9h-2c-2.1 0-3.5 1.4-3.5 3.6V12H7.8v2.6H10V21h2.8v-6.4h2.2L15 12h-2.2V9.7c0-.8.2-1.2.7-1.2z" />
                    </svg>
                  </span>
                  Facebook
                </button>
              </div>

              <div class="auth-footer">
                New to Aurora Nexus? <a href="signup.html">Create an account</a>
              </div>
            </form>

          </div>
        </div>

      </div>
    </section>
  </main>

  <div class="toast" role="status" aria-live="polite">
    <strong>Notification</strong>
    <span>Message</span>
  </div>

  <script src="assets/js/animations.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
